<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

<div class="ui top fixed menu">
    <div class="item">
        <img src="/images/logo.png">
    </div>
    <a class="item" href="/">Home</a>
    <a class="item" href="/jobs">Jobs</a>
    <a sec:authorize="isAuthenticated()" class="item" href="/createjob">Create New Job</a>
    <a sec:authorize="isAuthenticated()" class="item" href="/applications">Applications</a>
    <a sec:authorize="isAnonymous()" class="item" href="/login">Login</a>
    <a sec:authorize="isAuthenticated()" class="item" href="/logout">Logout</a>
</div>

<div class="ui main text container" style="margin-top: 6rem">
    <h2 class="ui center aligned icon header">
        <i class="circular users icon"></i>
        Create A Job Listing
    </h2>

        <form class="ui form" th:action="@{/savejob}" method="post" th:object="${newJob}">

            <div class="field">
                <label>Post Title</label>
                <input type="text" name="post-title" placeholder="Post Title" th:field="*{title}">
            </div>

            <div class="ui form">
                <div class="field">
                    <label>Post Description</label>
                    <textarea rows="2" placeholder="Post Description" th:field="*{description}"></textarea>
                </div>
            </div>


                <div class="field">

                    <div class="field" style="margin-top: 0.8rem">
                        <label>Number of people to hire</label>
                        <input type="number" name="numbertohire" maxlength="3" placeholder="Number" th:field="*{numberToHire}">
                    </div>
                </div>

                <div class="field">
                    <label>Last Application Date</label>
                    <div class="ui calendar"  style="margin-top: 0.7rem">

                        <div class="ui input left icon">
                            <i class="calendar icon"></i>
                            <input type="date" placeholder="Date" th:field="*{lastDate}">
                        </div>
                    </div>
                </div>


            <button class="ui button" type="submit">
                Submit
            </button>
        </form>
</div>

</body>
</html>
