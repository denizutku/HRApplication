<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

<div class="ui top fixed menu">
    <div class="item">
        <img src="/images/logo.png">
    </div>
    <a class="item" href="/">Home</a>
    <a class="item" href="/jobs">Jobs</a>
    <a class="item" href="/createjob">Create New Job</a>
    <a class="item" href="/applications">Applications</a>
    <a class="item" href="/login">Login</a>
    <a class="item" href="/logout">Logout</a>
</div>

<div class="ui main text container" style="margin-top: 6rem">

    <table id="example" class="ui celled table" style="width:100%">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name & Surname</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Thoughts</th>
        </tr>
        </thead>
        <tfoot>
        <tr th:each="applicant : ${listApplications}">
            <td th:text="${applicant.id}"></td>
            <td th:text="${applicant.name}"></td>
            <td th:text="${applicant.email}"></td>
            <td th:text="${applicant.phone}"></td>
            <td th:text="${applicant.address}"></td>
            <td th:text="${applicant.thoughts}"></td>

        </tr>
        </tfoot>
    </table>




</div>

</body>
</html>
