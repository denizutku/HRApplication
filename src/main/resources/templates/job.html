<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>

<div class="jobs" align="center">
    <table border="2">
        <h3 align="center">Job Details</h3>
        <thead>
        <tr>
            <th>ID</th>
            <th>Job Title</th>
            <th>Job Description</th>
            <th>Number of people to hire</th>
            <th>Last application date</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="job : ${jobDetail}">
            <td th:text="${job.id}"></td>
            <td th:text="${job.title}"></td>
            <td th:text="${job.description}"></td>
            <td th:text="${job.numberToHire}"></td>
            <td th:text="${job.lastDate}"></td>
        </tr>
        </tbody>
    </table>
</div>


<div class="col-md-4">
    <form th:action="@{/saveapplication}" method="post" th:object="${newApplication}">
        <div id="contact-form" class="form-container" data-form-container style="color: rgb(46, 125, 50); background: rgb(200, 230, 201);">
            <div class="row">
                <div class="form-title">
                    <span> Create A Job Listing </span>
                </div>
            </div>
            <div class="input-container">
                <div class="row">
					<span class="req-input valid" >
						<span class="input-status" data-toggle="tooltip" data-placement="top" title="Input your post title."> </span>
						<input type="text" data-min-length="8" placeholder="Post Title" value="testing post" th:field="*{name}">
					</span>
                </div>

                <div class="row">
					<span class="req-input message-box valid">
						<span class="input-status" data-toggle="tooltip" data-placement="top" title="Post Contents."> </span>
						<textarea type="textarea" data-min-length="10" placeholder="Post Contents" th:field="*{email}">Valid contents </textarea>
                </div>



                <div class="row submit-row">
                    <button type="submit" class="btn btn-block submit-form valid" >Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
