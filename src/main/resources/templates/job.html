<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>

<div class="jobs" align="center">
    <table border="2">
        <h3 align="center">Job Details</h3>
        <thead>
        <tr>
            <th>ID</th>
            <th>Job Title</th>
            <th>Job Description</th>
            <th>Number of people to hire</th>
            <th>Last application date</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="job : ${jobDetail}">
            <td th:text="${job.id}"></td>
            <td th:text="${job.title}"></td>
            <td th:text="${job.description}"></td>
            <td th:text="${job.numberToHire}"></td>
            <td th:text="${job.lastDate}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
